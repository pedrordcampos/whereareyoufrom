<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <title>Where are you from?</title>
</head>
<body>
    <header>
        <img class="header__image" src="assets/image/header/header.svg" alt="imagem-de-cabeçalho">
    </header>
    <main>
        <div class="container">
            <div class="container__header">
                <div class="carousel">
                    <div class="images__flag">
                        <img id="mexico" src="assets/image/countries/mexico.png" alt="">
                        <img id="india" src="assets/image/countries/india.png" alt="">
                        <img id="canada" src="assets/image/countries/canada.png" alt="">
                        <img id="arabia-saudita" src="assets/image/countries/arabia-saudita.png" alt="bandeira-da-arabia-saudita">            
                    </div>
                </div>
            </div>   
            <div class="container__text">
                <h1 class="content-text hidden">Where are you from?</h1>
            </div>         
        </div>
        <ul id="followers-list" class="hidden"></ul> 
    </main>
    <footer><img class="footer__image" src="assets/image/footer/footer.svg" alt="imagem-de-rodapé"></footer>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
